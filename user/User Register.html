<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="200" border="1">
  <tr>
    <th scope="row">User Name</th>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="register_username"></label>
      <input type="text" name="register_username" id="register_username" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td><form id="form2" name="form2" method="post" action="">
      <label for="register_email"></label>
      <input type="text" name="register_email" id="register_email" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td><form id="form3" name="form3" method="post" action="">
      <label for="register_phone_no"></label>
      <input type="text" name="register_phone_no" id="register_phone_no" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Profile Picture</th>
    <td><form id="form4" name="form4" enctype="multipart/form-data" method="post" action="">
      <label for="register_profilepic"></label>
      <input type="file" name="register_profilepic" id="register_profilepic" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Password</th>
    <td><form id="form5" name="form5" method="post" action="">
      <label for="register_password"></label>
      <input type="password" name="register_password" id="register_password" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Re-enter Password</th>
    <td><form id="form6" name="form6" method="post" action="">
      <label for="register_repassword"></label>
      <input type="password" name="register_repassword" id="register_repassword" />
    </form></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><form id="form7" name="form7" method="post" action="">
      <input type="submit" name="register_button" id="register_button" value="Register" />
    </form></th>
  </tr>
</table>
</body>
</html>
