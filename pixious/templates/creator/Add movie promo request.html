<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><table width="200" border="1">
  <tr>
    <th scope="row"><label>Movie Name</label>&nbsp;</th>
    <td><form id="form2" name="form2" method="post" action="">
      <label for="movie_name"></label>
      <input type="text" name="movie_name" id="movie_name" />
    </form></td>
  </tr>
  <tr>
    <th scope="row"><label>Banner</label>&nbsp;</th>
    <td><form id="form3" name="form3" enctype="multipart/form-data" method="post" action="">
      <label for="banner"></label>
      <input type="file" name="banner" id="banner" />
    </form></td>
  </tr>
  <tr>
    <th scope="row"><label>Poster</label>&nbsp;</th>
    <td><form id="form4" name="form4" enctype="multipart/form-data" method="post" action="">
      <label for="poster"></label>
      <input type="file" name="poster" id="poster" />
    </form></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><form id="form1" name="form1" method="post" action="">
      <input type="submit" name="add" id="add" value="Add" />
    </form></th>
  </tr>
</table>

</body>
</html>
