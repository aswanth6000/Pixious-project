<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Change Password</title>
</head>

<body>
<table width="200" border="1">

  <tr>
    <th scope="row">User Name</th>
    
    <td><form id="form1" name="form1" method="post" action="">
      <label for="admin_name"></label>
      <input type="text" name="admin_name" id="admin_name" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Old password</th>
    
    <td><form id="form1" name="form1" method="post" action="">
      <label for="old_password"></label>
      <input type="password" name="old_password" id="old_password" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">New Password</th>
    <td><form id="form2" name="form2" method="post" action="">
      <label for="admin_password"></label>
      <input type="password" name="admin_password" id="admin_password" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Re-enter New Password</th>
    <td><form id="form3" name="form3" method="post" action="">
      <label for="admin_passwordre"></label>
      <input type="text" name="admin_passwordre" id="admin_passwordre" />
    </form></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><form id="form4" name="form4" method="post" action="">
      <input type="submit" name="change_pass" id="change_pass" value="Submit" />
    </form></th>
  </tr>
</table>
</body>
</html>
